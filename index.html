<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="icon/style.css" />
    <script src="./action.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&family=Poppins:ital,wght@0,400;0,500;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Pedidos Senior</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-senior">
        <img src="logo-senior.svg" alt="senior logo" class="logo" />
      </div>
    </div>
    <header class="header"><p>Escreva o nome do produto</p></header>
    <form>
      <input
        id="input-validate"
        class="input"
        type="text"
        required="required"
        placeholder="Digite aqui o produto"
      />
      <button type="submit" class="add-btn">
        <i class="icon-add_shopping_cart"></i>
      </button>
    </form>
    <div class="list-container">
      <ul class="list-itens"></ul>
      <div class="price-Display"></div>
    </div>
  </body>
</html>
