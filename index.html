<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="icon/style.css" />
    <title>Lista de Pedidos Senior</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-senior">
        <img
          src="https://www.senior.com.br/wp-content/themes/senior-2019/content/assets/images/logo-senior.svg"
          alt="senior logo"
          class="logo"
        />
      </div>
    </div>
    <header class="header">Selecione o desejado</header>
    <form action="">
      <input
        class="imput"
        type="text"
        required="required"
        placeholder="Digite aqui o produto"
      />
      <button type="submit" class="add-btn">
        <i class="icon-add_shopping_cart"></i>
      </button>
    </form>
  </body>
</html>
